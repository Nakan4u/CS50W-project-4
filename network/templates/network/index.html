{% extends "network/layout.html" %}
{% load static %}
{% block body %}
    <div id="post-form-div">
    {% if request.user.is_authenticated %}        
        <form id="post-form">
            {% csrf_token %}
            <textarea id="post-form-msg" class="form-control m-1"></textarea>
            <button class="btn btn-primary">Post</button>
        </form>
    {% endif %}
    </div>
    
    <div id="profile-div-container">
        <div id="profile-div">
            <h3 id="profile-div-title"></h3>
        </div>
        <button id="follow-button" type="button" class="btn btn-primary">Follow</button>
    </div>
    
    <div id="post-view">
        <div id="post-display-div">
        </div>
        <button id="btn-previous-page" type="button">Previous Page</button>
        <button id="btn-next-page" type="button">Next Page</button>
    </div>
{% endblock %}

{% block script %}
    <script type="module" src="{% static 'network/main.js' %}"></script>
{% endblock %}
